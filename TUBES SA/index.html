<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <h1>Penjadwalan Potong Rambut</h1>
    <div class="inputFile">
        <input type="file" id="fileInput" accept=".csv"/>
        <form id="ButtonStrategy">
            <input type="radio" id="Bruteforce" name="strategy">Bruteforce</input>
            <input type="radio" id="Greedy" name="strategy">Greedy</input>
        </form>
        <br>
        <button id="processButton" disabled>Process Schedule</button>
    </div>
    <div id="outputContainer" style="display: none;">
        <table id="outputTable">
            <thead>
                <tr>
                    <th>Nama Pelanggan</th>
                    <th>Jenis Layanan</th>
                    <th>Nama Pegawai</th>
                    <th>Jam Mulai</th>
                    <th>Durasi</th>
                </tr>
            </thead>
            <tbody id="outputBody">
            </tbody>
        </table>
    </div>
   
    <div id="executionTime" class="executionTime">
    
    <div id="debug"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
